<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <title>Odeslat notifikaci</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-tr from-indigo-500 to-purple-500 h-screen flex items-center justify-center">
  <div class="bg-white p-8 rounded-2xl shadow-xl w-96">
    <h1 class="text-2xl font-bold mb-4 text-center">Odeslat notifikaci</h1>
    <form method="POST" class="flex flex-col gap-4">
      <input type="text" name="msg" placeholder="Zadejte zprávu"
             class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      <label for="end_time" class="text-sm font-medium">Zobrazit do:</label>
      <input type="datetime-local" id="end_time" name="end_time"
             class="p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-400" required>
      <button type="submit"
              class="bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600 transition">Odeslat</button>
    </form>

    {% if active_messages %}
    <h2 class="text-xl font-semibold mt-6 mb-2 text-center">Aktivní zprávy</h2>
    <div class="max-h-48 overflow-y-auto border p-2 rounded-lg bg-gray-50">
      {% for item in active_messages|reverse %}
      <div class="mb-2 p-2 border-b border-gray-200">
        <p class="font-medium">Zpráva: {{ item.text }}</p>
        <p class="text-sm text-gray-600">Platná do: {{ item.end_time.strftime('%d.%m.%Y %H:%M') }}</p>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <p class="mt-4 text-center text-gray-600">Žádné aktivní zprávy</p>
    {% endif %}
  </div>
</body>
</html>
